<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register | Style Heaven</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f4f4f4, #e0f7fa);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 25px;
      color: #333;
    }

    form {
      display: none;
    }

    form.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .toggle-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle-link a {
      color: #4CAF50;
      text-decoration: none;
      cursor: pointer;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 id="formTitle">Login to Style Heaven</h2>

    <!-- Login Form -->
    <form id="loginForm" class="active">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" >Login</button>
      <p class="toggle-link">Don't have an account? <a onclick="toggleForm()">Register here</a></p>
    </form>

    <!-- Register Form -->
    <form id="registerForm">
      <input type="text" placeholder="Full Name" required  id="Full"/>
      <input type="email" placeholder="Email" required id="email"/>
      <input type="password" placeholder="Password" required id="password"/>
      <input type="text" placeholder="Phone Number" required id="Phone"/>
      <input type="text" placeholder="Address" required id="Address" />
      <button type="submit" id="submit">Register</button>
      <p class="toggle-link">Already have an account? <a onclick="toggleForm()">Login here</a></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const formTitle = document.getElementById('formTitle');

    function toggleForm() {
      loginForm.classList.toggle('active');
      registerForm.classList.toggle('active');
      formTitle.textContent = loginForm.classList.contains('active')
        ? 'Login to Style Heaven'
        : 'Register on Style Heaven';
    }
  </script>

</body>
</html>
